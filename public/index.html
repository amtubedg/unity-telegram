<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Telegram_2</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Telegram_2</div>
    </div>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">

    // Проверяем, запущено ли в Telegram Web App
    
      async function sendGameData() {
        if (window.Telegram && window.Telegram.WebApp) {
  const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id?.toString();
  const username = window.Telegram?.WebApp?.initDataUnsafe?.user?.username || "Unknown";
          alert(window.Telegram.WebApp.initDataUnsafe.user.username);
  if (!userId) {
    alert("Ошибка: UserID не найден");
    return;
  }

  // Пример данных из игры (замени на свои)
  const gameData = {
    username: username,
    score: parseInt(prompt("Введите ваш Score:"), 10),
    coins: parseInt(prompt("Введите количество Coins:"), 10),
    level: parseInt(prompt("Введите уровень:"), 10),
    experience: parseInt(prompt("Введите опыт:"), 10),
  };



  try {
    const response = await fetch("/api/firebase-config", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId, ...gameData })
    });

    const result = await response.json();
    if (response.ok) {
      alert("✅ Данные успешно отправлены!");
    } else {
      console.error("Ошибка при отправке данных:", result.error);
      alert(`❌ Ошибка: ${result.error}`);
    }
  } catch (error) {
    console.error("Ошибка при запросе:", error);
    alert("❌ Произошла ошибка при отправке данных.");
  }
}
}
sendGameData();


   // Функция загрузки данных из Firestore
async function loadUserData(userId) {
    const userDocRef = doc(db, "users", userId);
    try {
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
            let userData = userDoc.data();
            let jsonData = JSON.stringify(userData);

            alert("Данные из Firestore: " + jsonData);
            // Отправляем в Unity
            if (typeof unityInstance !== "undefined") {
                unityInstance.SendMessage("Code", "SetUserDataFromFirestore", jsonData);
            }
        } else {
            console.warn("Пользователь с ID", userId, "не найден в Firestore.");
            // alert("Пользователь не найден в Firestore.");
        }
    } catch (error) {
        console.error("Ошибка получения данных:", error);
        // alert("Ошибка получения данных: " + error.message);
    }
}


    // Функция сохранения данных в Firestore
    async function saveToFirestore(userId, username) {
        try {
            await setDoc(doc(db, "users", userId), {
                TelegramID: userId,
                Username: username
            });
            // alert("Данные сохранены в Firestore");
        } catch (err) {
            // alert("Ошибка при сохранении в Firestore: ", err);
        }
    }


    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/public.loader.js";

  var config = {
  dataUrl: buildUrl + "/public.data",
  frameworkUrl: buildUrl + "/public.framework.js",
  codeUrl: buildUrl + "/public.wasm",
  streamingAssetsUrl: "StreamingAssets",
  companyName: "DefaultCompany",
  productName: "Telegram_2",
  productVersion: "1.0",
  showBanner: unityShowBanner
  };

  // By default, Unity keeps WebGL canvas render target size matched with
  // the DOM size of the canvas element (scaled by window.devicePixelRatio)
  // Set this to false if you want to decouple this synchronization from
  // happening inside the engine, and you would instead like to size up
  // the canvas DOM size and WebGL render target sizes yourself.
  // config.matchWebGLToCanvasSize = false;

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
  // Mobile device style: fill the whole browser client area with the game canvas:

  var meta = document.createElement('meta');
  meta.name = 'viewport';
  meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
  document.getElementsByTagName('head')[0].appendChild(meta);
  container.className = "unity-mobile";
  canvas.className = "unity-mobile";

  // To lower canvas resolution on mobile devices to gain some
  // performance, uncomment the following line:
  // config.devicePixelRatio = 1;


  } else {
  // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

  canvas.style.width = "960px";
  canvas.style.height = "600px";
  }

  loadingBar.style.display = "block";

  var script = document.createElement("script");
script.src = loaderUrl;
let unityInstance = null;

script.onload = () => {
  createUnityInstance(canvas, config, (progress) => {
    progressBarFull.style.width = 100 * progress + "%";
  }).then((instance) => {
    unityInstance = instance;
    loadingBar.style.display = "none";
    fullscreenButton.onclick = () => {
      unityInstance.SetFullscreen(1);
    };
    console.log("✅ Unity WebGL успешно загружен!");

    // Вызов функции после инициализации Unity
    sendDataToUnity(userId, username);
  }).catch((message) => {
    alert("Ошибка при загрузке Unity: " + message);
  });
};

function sendDataToUnity(userId, username) {
  if (typeof unityInstance !== "undefined" && unityInstance !== null) {
    unityInstance.SendMessage("Code", "SetUserID", userId);
    unityInstance.SendMessage("Code", "SetUsername", username);
    console.log("Данные отправлены в Unity:", { userId, username });
  } else {
    console.error("Unity instance не инициализирован");
  }
}

document.body.appendChild(script);

  </script>
</body>

</html>
